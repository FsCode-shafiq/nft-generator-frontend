    <!-- Information panal end -->

    <!-- layer panal start -->
    <div class="layer-panal">
    <!-- <div class="layer-panal" *ngIf="!showInformation && !showGenartingScreen"> -->
        <div class="layer-controller">
            <div class="add-layer">
                <h2>Layers</h2>
                <button mat-button (click)="addLayer()"><img src="../../assets/images/Plus Math.svg" alt=""> Add Layer</button>
            </div>
            <div class="layer-info">
                <div class="first">
                    <div></div>
                    <div>Top Layer</div>
                </div>
                <div class="last">
                    <div></div>
                    <div>last Layer</div>
                </div>
            </div>
            <div class="layer-tag-container" [formGroup]="generatorForm">
                <div formArrayName="layers" *ngFor="let item of generatorForm.get('layers').controls,  let i=index" >

                    <div class="single-layer" [formGroupName]="i"   >
                        
                            <input class="layer-heading"    [(value)]="item.layerName" formControlName="layerName" />
                            <div class="delete-icon" (click)="deleteLayer(i)">
                                <img src="../../assets/images/delete.svg" alt="" mat-ripple>
                            </div>
                        
                    </div>
                </div>
                
            </div>
            <div class="btn-container">
               <button mat-button (click)="buttonMessage('back')">Back</button>
               <button mat-button (click)="buttonMessage('show-generating-screen')">Next</button>
            </div>
        </div>
        <div class="layer-editor">
            <h2>Images</h2>
            <div class="current-layer-tag">
                <div>Current Layer: </div>
                <div>Layer 1</div>
            </div>
            <div class="image-upload-container">
                <div class="d-flex">
                    <div class="image-container">
                        <div class="image-box">
                            <img src="../../assets/images/Blue.png" alt="">
                            <div class="name">
                                <div>bule.png</div>
                                <img class="delete-icon" src="../../assets/images/delete.svg" alt="">
                            </div>
                            <div class="rarity-box">
                                <div>Rarity: </div>
                                <input type="number" value="33"></div>
                        </div>
                    </div>
                    <div class="image-container">
                        <div class="image-box">
                            <img src="../../assets/images/Orange.png" alt="">
                            <div class="name">
                                <div>Orange.png</div>
                                <img class="delete-icon" src="../../assets/images/delete.svg" alt="">
                            </div>
                            <div class="rarity-box">
                                <div>Rarity: </div>
                                <input type="number" value="33"></div>
                        </div>
                    </div>
                    <div class="image-container">
                        <div class="image-box">
                            <img src="../../assets/images/Yellow.png" alt="">
                            <div class="name">
                                <div>Yellow.png</div>
                                <img class="delete-icon" src="../../assets/images/delete.svg" alt="">
                            </div>
                            <div class="rarity-box">
                                <div>Rarity: </div>
                                <input type="number" value="33"></div>
                        </div>
                    </div>
                </div>
               
               
                <div>
                    <ngx-file-drop (onFileDrop)="dropped($event)" accept=".png" >
                        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                            Drag and Drop your file or
                            <div type="button" (click)="openFileSelector()">Browse Files</div>
                          </ng-template>
                    </ngx-file-drop>
                </div>
            </div>
        </div>
    </div>

    <!-- layer panal end -->
