<div class="main">
    <div class="heading">Login</div>
    <form class="form">
       <div class="item">
         <div class="lable">Enter Email</div>
         <div class="email-box">
           <img src="../../assets/images/mail.svg"/>
           <input type="email" placeholder="you@example.com"/>
         </div>
       </div>
       <div class="item">
         <div class="lable">Enter Password</div>
         <div class="email-box">
           <img src="../../assets/images/lock.svg"/>
           <input id="password" type="password" placeholder="password"/>
           <button mat-ripple type="button" (click)="showPassword()">Show</button>
         </div>
       </div>
       <div class="forgot">Forgot your password?</div>
       <button mat-button type="button">Login</button>
    </form>
    <div class="dont-have">Don't have an account? <span (click)="navToSignup()">Sign Up</span></div>
    <div class="or">or</div>
    <button class="google-btn" mat-button>Login with Google <img src="../../assets/images/icons8-google.svg" alt=""></button>
</div>
