<div class="main">
    <div class="heading">SignUp</div>
    <!-- Login -->
    <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="item">
            <div class="lable">Enter Username</div>
            <div class="email-box">
                <img src="../../assets/images/Account.svg" />
                <input type="text" placeholder="@username" formControlName="username" />
            </div>
        </div>
        <div class="item">
            <div class="lable">Enter Email</div>
            <div class="email-box">
                <img src="../../assets/images/mail.svg" />
                <input type="email" placeholder="you@example.com" formControlName="email" />
            </div>
        </div>
        <div class="item">
            <div class="lable">Enter Password</div>
            <div class="email-box">
                <img src="../../assets/images/lock.svg" />
                <input id="password" type="password" placeholder="password" formControlName="password" />
                <button mat-ripple type="button" (click)="showPassword()">Show</button>
            </div>
        </div>
        
        <button mat-button type="submit">Signup</button>

    </form>

    <div class="dont-have">Already have an account? <span (click)="navToLogin()">Login</span></div>
    <div class="or">or</div>
    <button class="google-btn" mat-button>SignUp with Google <img src="../../assets/images/icons8-google.svg"alt=""></button>
</div>
